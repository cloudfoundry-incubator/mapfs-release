---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfpersi/mapfs-tests
    tag: latest

inputs:
  - name: mapfs-release

run:
  path: sh
  args:
  - -c
  - |
    export GOPATH=$PWD/mapfs-release
    export GOBIN=$GOPATH/bin
    export PATH=$GOBIN:$PATH
    export GO111MODULE=on
    export GOFLAGS=-mod=vendor

    cd mapfs-release/src/mapfs
    ginkgo -r
