---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfpersi/mapfs-tests
    tag: latest

inputs:
  - name: mapfs-release

run:
  path: sh
  args:
  - -c
  - |
    export GOPATH=$PWD/mapfs-release
    export GOBIN=$GOPATH/bin
    export PATH=$GOBIN:$PATH

    cd mapfs-release/src/code.cloudfoundry.org/mapfs
    ginkgo -r
