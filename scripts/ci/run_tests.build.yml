---
platform: linux

rootfs_uri: docker:///cloudfoundry/diego-pipeline

inputs:
  - name: mapfs-release

run:
  path: sh
  args:
  - -c
  - |
    export GOPATH=$PWD/mapfs-release
    export GOBIN=$GOPATH/bin
    export PATH=$GOBIN:$PATH
    go install github.com/onsi/ginkgo/ginkgo

    cd mapfs-release/src/code.cloudfoundry.org/mapfs
    ginkgo -r
